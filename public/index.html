    function createMap(mapData, coordinates) {

        console.log("Checkpoint 6");

    //console.log(mapData)
    //console.log(coordinates)

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var g = svg.append('g');
        var mapLayer = g.append('g')
            .classed('map-layer', true);

        var circleLayer = g.append('g')
            .classed('circle-layer', true);

        let proj = d3.geoMercator()
            .translate([250, 250])
            .scale(2000)
            .rotate([-100.6331, -13.2])

        let path = d3.geoPath()
            .projection(proj)

        mapLayer.selectAll("path")
            .data(mapData.features)
            .enter()
            .append("path")
            .attr("d", function (d) {
                return path(d)
            })
            .attr("stroke-width", 2)
            .attr("stroke", "#ffffff")
            .attr("fill", function(d) {
                if(d3.geoContains(path(d), [proj([100.039, 19.498])[0], proj([100.039, 19.498])[1]])) {
                    return 'red';
                }
                else {
                    return 'purple';
                }
            });


        //THIS PUTS THE DOTS ON THE MAP
        circleLayer.selectAll("circle")
            .data(coordinates)
            .enter()
            .append("circle")
            .attr("r", 3)
            .attr("cx", d => proj([+d.longitude, +d.latitude])[0])
            .attr("cy", d => proj([+d.longitude, +d.latitude])[1])
            .attr("stroke-width", 1)
            .attr("stroke", "#4F442B")
            .attr("fill", function () {
                return "#FFD061"
            })
            .on("mouseover", mouseover);
